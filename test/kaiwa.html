    <script>

      let conversationId = null;

      /** ‚úÖ ACCESS TOKEN */
      const accessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsImRldmljZUlkIjo0OCwicm9sZUlkIjoxLCJyb2xlTmFtZSI6IkFETUlOIiwidXVpZCI6ImRmOTI0NWM5LTgwZWYtNDNiNS05ZDA5LTlmNzU1MzA4YzE1ZSIsImlhdCI6MTc2MjM2MzE3MSwiZXhwIjoxNzkzODk5MTcxfQ.ztkMwsbzITPZotM6RyceHq6euz_fmWzASEKOGb2YmrQ";

      /** ‚úÖ TYPE TEXT WITH ANIMATION */
      function typeText(element, text, speed = 30, callback = null) {
        let index = 0;
        element.textContent = '';
        
        function type() {
          if (index < text.length) {
            element.textContent += text.charAt(index);
            index++;
            setTimeout(type, speed);
          } else {
            if (callback) callback();
          }
        }
        
        type();
      }

      /** ‚úÖ ADD MESSAGE TO CHAT */
      function addChatMessage(japaneseText, vietnameseText, isUser = false, showTyping = false) {
        // Remove empty state
        const emptyState = chatArea.querySelector('.empty-state');
        if (emptyState) {
          emptyState.remove();
        }

        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${isUser ? 'user' : 'ai'}`;
        
        const avatar = document.createElement('div');
        avatar.className = 'chat-avatar';
        avatar.textContent = isUser ? 'A' : 'B';
        
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble';
        
        // Japanese line
        const japaneseLine = document.createElement('div');
        japaneseLine.className = 'chat-line';
        const japaneseTextEl = document.createElement('span');
        japaneseTextEl.className = 'chat-line-japanese typing-text';
        
        // Append text element first
        japaneseLine.appendChild(japaneseTextEl);
        
        if (showTyping && japaneseText) {
          // Hi·ªÉn th·ªã typing effect
          typeText(japaneseTextEl, japaneseText, 30, () => {
            // Sau khi type xong, th√™m audio icon
            const audioIcon = document.createElement('span');
            audioIcon.className = 'chat-icon';

            audioIcon.title = isUser ? 'Ph√°t audio c·ªßa b·∫°n' : 'Ph√°t audio c·ªßa AI';
            japaneseLine.appendChild(audioIcon);
          });
          
          // Th√™m typing indicator
          const typingIndicator = document.createElement('span');
          typingIndicator.className = 'typing-indicator';
          typingIndicator.id = 'typing-indicator-jp';
          japaneseLine.appendChild(typingIndicator);
          
          // Remove typing indicator khi type xong
          setTimeout(() => {
            const indicator = document.getElementById('typing-indicator-jp');
            if (indicator) indicator.remove();
          }, japaneseText.length * 30);
        } else {
          // Hi·ªÉn th·ªã text ngay l·∫≠p t·ª©c (kh√¥ng typing effect)
          japaneseTextEl.textContent = japaneseText;
          const audioIcon = document.createElement('span');
          audioIcon.className = 'chat-icon';
          audioIcon.textContent = 'üîä';
          audioIcon.style.marginLeft = '8px';
          audioIcon.title = isUser ? 'Ph√°t audio c·ªßa b·∫°n' : 'Ph√°t audio c·ªßa AI';
          japaneseLine.appendChild(audioIcon);
        }
        
        bubble.appendChild(japaneseLine);
        
        // Vietnamese translation line
        if (vietnameseText) {
          const vietnameseLine = document.createElement('div');
          vietnameseLine.className = 'chat-line';
          const vietnameseTextEl = document.createElement('span');
          vietnameseTextEl.className = 'chat-line-vietnamese typing-text';
          
          if (showTyping) {
            // Delay typing Vietnamese ƒë·ªÉ ch·∫°y sau Japanese
            setTimeout(() => {
              typeText(vietnameseTextEl, vietnameseText, 25);
              
              // Th√™m typing indicator
              const typingIndicator = document.createElement('span');
              typingIndicator.className = 'typing-indicator';
              typingIndicator.id = 'typing-indicator-vi';
              vietnameseLine.appendChild(typingIndicator);
              
              // Remove typing indicator khi type xong
              setTimeout(() => {
                const indicator = document.getElementById('typing-indicator-vi');
                if (indicator) indicator.remove();
              }, vietnameseText.length * 25);
            }, japaneseText.length * 30 + 100);
          } else {

      }

      /** ‚úÖ ADD PROCESSING MESSAGE */
      function addProcessingMessage(text) {
        const processingDiv = document.createElement('div');
        processingDiv.className = 'processing-message';
        processingDiv.textContent = text;
        processingDiv.id = 'processingMessage';
        chatArea.appendChild(processingDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      function removeProcessingMessage() {
        const processing = document.getElementById('processingMessage');
        if (processing) {
          processing.remove();
        }
      }

      /** ‚úÖ PLAY AUDIO FROM BASE64 */
      function playAudioFromBase64(base64Audio, format = 'mp3') {
        try {
          const audio = new Audio(`data:audio/${format};base64,${base64Audio}`);
          audio.play().catch(err => {
            console.error('Error playing audio:', err);
          });
        } catch (error) {
          console.error('Error creating audio:', error);
        }
      }

      /** ‚úÖ START RECORDING */
      async function startRecording() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ 
            audio: {
              sampleRate: 16000,
              channelCount: 1,
              echoCancellation: true,
              noiseSuppression: true
            } 
          });

          audioContext = new (window.AudioContext || window.webkitAudioContext)({
            sampleRate: 16000
          });

          const source = audioContext.createMediaStreamSource(stream);
          const processor = audioContext.createScriptProcessor(4096, 1, 1);

          // Reset audio chunks array
          audioChunks = [];

          processor.onaudioprocess = (e) => {
            if (!isRecording) return;

            const inputData = e.inputBuffer.getChannelData(0);
            const int16Data = new Int16Array(inputData.length);
            for (let i = 0; i < inputData.length; i++) {
              const s = Math.max(-1, Math.min(1, inputData[i]));
              int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }

            // Collect audio chunks instead of sending immediately
            audioChunks.push(int16Data);
          };

          source.connect(processor);
          processor.connect(audioContext.destination);

          mediaRecorder = { stream, processor, source };
          isRecording = true;
          micButton.classList.add('recording');
          statusIndicator.textContent = 'Recording';
          statusIndicator.className = 'status-indicator recording';
          addProcessingMessage('ƒêang ghi √¢m... Nh·∫•n l·∫°i ƒë·ªÉ d·ª´ng v√† g·ª≠i.');
        } catch (error) {
          console.error('Error starting recording:', error);
          alert('Kh√¥ng th·ªÉ truy c·∫≠p microphone. Vui l√≤ng ki·ªÉm tra quy·ªÅn truy c·∫≠p.');
        }
      }

      /** ‚úÖ STOP RECORDING */
      function stopRecording() {
        if (mediaRecorder) {
          if (mediaRecorder.stream) {
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
          }
          if (mediaRecorder.processor) {
            mediaRecorder.processor.disconnect();
          }
          if (mediaRecorder.source) {
            mediaRecorder.source.disconnect();
          }
          if (audioContext) {
            audioContext.close();
            audioContext = null;
          }
          mediaRecorder = null;
        }
        isRecording = false;
        micButton.classList.remove('recording');
        statusIndicator.textContent = 'Idle';
        statusIndicator.className = 'status-indicator idle';

        // Combine all audio chunks and send to server
        if (audioChunks.length > 0) {
          // Calculate total length
          let totalLength = 0;
          audioChunks.forEach(chunk => {
            totalLength += chunk.length;
          });

          // Combine all chunks into one buffer
          const combinedBuffer = new Int16Array(totalLength);
          let offset = 0;
          audioChunks.forEach(chunk => {
            combinedBuffer.set(chunk, offset);
            offset += chunk.length;
          });

          // Validate minimum duration (~1s at 16kHz) before sending
          const minSamples = 16000; // 1 second of audio at 16kHz
          if (combinedBuffer.length < minSamples) {
            removeProcessingMessage();
            addProcessingMessage('B·∫£n ghi qu√° ng·∫Øn. H√£y n√≥i d√†i h∆°n (‚â•1 gi√¢y) r·ªìi th·ª≠ l·∫°i.');
            // Clear chunks and do not send
            audioChunks = [];
            return;
          }

          // Send complete audio buffer to server
          removeProcessingMessage();
          addProcessingMessage('ƒêang g·ª≠i audio...');
          socket.emit('user-audio-chunk', combinedBuffer.buffer);
          
          // Clear chunks
          audioChunks = [];
        } else {
          removeProcessingMessage();
        }
      }

      /** ‚úÖ CONNECT SOCKET */
      const socket = io("http://localhost:8080/kaiwa", {
        transports: ["websocket"],
        auth: {
          authorization: `Bearer ${accessToken}`,
        },
      });

      socket.on("connect", () => {
        console.log("‚úÖ Connected to server");
        joinBtn.disabled = false;
      });

      socket.on("disconnect", (reason) => {
        console.log("‚ùå Disconnected:", reason);
        joinBtn.disabled = false;
        micButton.disabled = true;
        stopRecording();
      });

      socket.on("connect_error", (err) => {
        console.error("‚ùå Connect error:", err);
      });

      /** ‚úÖ JOIN EVENT */
      socket.on("joined", (data) => {
        console.log("‚úÖ Joined room:", data);
        conversationId = data.conversationId;
        joinContainer.classList.add('hidden');
        micContainer.classList.remove('hidden');
        micButton.disabled = false;
        welcomeMessage.textContent = `Cu·ªôc h·ªôi tho·∫°i: ${data.conversationId}`;
      });

      /** ‚úÖ PROCESSING STATUS */
      socket.on("processing", (data) => {
        removeProcessingMessage();
        const statusText = data.status === 'speech-to-text' ? 'ƒêang nh·∫≠n di·ªán gi·ªçng n√≥i...' :
                          data.status === 'gemini-processing' ? 'ƒêang x·ª≠ l√Ω v·ªõi AI...' :
                          data.status === 'text-to-speech' ? 'ƒêang t·∫°o gi·ªçng n√≥i...' : 'ƒêang x·ª≠ l√Ω...';
        statusIndicator.textContent = statusText;
        statusIndicator.className = 'status-indicator processing';
        addProcessingMessage(data.message || statusText);
      });

      /** ‚úÖ TRANSCRIPTION */
      socket.on("transcription", (data) => {
        console.log("üìù Transcription:", data.text);
        removeProcessingMessage();
        // Hi·ªÉn th·ªã user message v·ªõi transcription ti·∫øng Nh·∫≠t
        addChatMessage(data.text, '', true); // true = user message
      });

      /** ‚úÖ TEXT RESPONSE */
      socket.on("text-response", (data) => {
        console.log("üí¨ AI Response:", data.text);
        removeProcessingMessage();
        // Add AI response v·ªõi typing effect (ch·ªâ khi c√≥ text)
        if (data.text) {
          addChatMessage(data.text, data.translation || '', false, true); // true = show typing effect
        }
      });

      /** ‚úÖ TEXT RESPONSE UPDATE (khi c√≥ translation) */
      socket.on("text-response-update", (data) => {
        console.log("üåê Vietnamese Translation:", data.translation);
        // Update translation trong message cu·ªëi c√πng (AI message)
        const messages = chatArea.querySelectorAll('.chat-message.ai');
        if (messages.length > 0) {
          const lastMessage = messages[messages.length - 1];
          const bubble = lastMessage.querySelector('.chat-bubble');
          if (bubble && data.translation) {
            // Ki·ªÉm tra xem ƒë√£ c√≥ Vietnamese line ch∆∞a
            let vietnameseLine = bubble.querySelector('.chat-line-vietnamese')?.parentElement;
            if (!vietnameseLine) {
              // T·∫°o Vietnamese line m·ªõi v·ªõi typing effect
              vietnameseLine = document.createElement('div');
              vietnameseLine.className = 'chat-line';
              const vietnameseTextEl = document.createElement('span');
              vietnameseTextEl.className = 'chat-line-vietnamese typing-text';
              
              // Hi·ªÉn th·ªã v·ªõi typing effect
              typeText(vietnameseTextEl, data.translation, 25);
              
              // Th√™m typing indicator
              const typingIndicator = document.createElement('span');
              typingIndicator.className = 'typing-indicator';
              typingIndicator.id = 'typing-indicator-vi-update';
              
              vietnameseLine.appendChild(vietnameseTextEl);
              vietnameseLine.appendChild(typingIndicator);
              bubble.appendChild(vietnameseLine);
              
              // Remove typing indicator khi type xong
              setTimeout(() => {
                const indicator = document.getElementById('typing-indicator-vi-update');
                if (indicator) indicator.remove();
              }, data.translation.length * 25);
            } else {
              // Update existing Vietnamese line v·ªõi typing effect
              const vietnameseTextEl = vietnameseLine.querySelector('.chat-line-vietnamese');
              if (vietnameseTextEl) {
                vietnameseTextEl.textContent = '';
                typeText(vietnameseTextEl, data.translation, 25);
                
                // Th√™m typing indicator n·∫øu ch∆∞a c√≥
                let indicator = document.getElementById('typing-indicator-vi-update');
                if (!indicator) {
                  indicator = document.createElement('span');
                  indicator.className = 'typing-indicator';
                  indicator.id = 'typing-indicator-vi-update';
                  vietnameseLine.appendChild(indicator);
                }
                
                // Remove typing indicator khi type xong
                setTimeout(() => {
                  const ind = document.getElementById('typing-indicator-vi-update');
                  if (ind) ind.remove();
                }, data.translation.length * 25);
              }
            }
          }
        }
      });

      /** ‚úÖ AUDIO RESPONSE */
      socket.on("audio-response", (data) => {
        console.log("üîä Audio response received");
        playAudioFromBase64(data.audio, data.audioFormat || 'mp3');
        statusIndicator.textContent = 'Idle';
        statusIndicator.className = 'status-indicator idle';

      socket.on("error", (error) => {
        console.error("‚ùå Error:", error);
        removeProcessingMessage();
        statusIndicator.textContent = 'Idle';
        statusIndicator.className = 'status-indicator idle';
        alert(error.message || 'C√≥ l·ªói x·∫£y ra');
      });

      /** ‚úÖ BUTTON HANDLERS */
      joinBtn.addEventListener("click", () => {
        socket.emit("join");
        joinBtn.disabled = true;

      micButton.addEventListener("click", async () => {
        if (!isRecording) {
          await startRecording();
        } else {
